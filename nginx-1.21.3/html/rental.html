<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Бронирование</title>
    <script src="script.js"></script>
    <script>
        window.onload = function()
        {
            checkAuth();
            fillRentLocation();
            fillCarList();
        };
    </script>
</head>
<body>
    <header>
        <div class="container">
            <div class="row">
                <nav class="navbar navbar-expand-lg ">
                    <a class="navbar-brand" href="/">CarRent</a>
                    <div class="collapse navbar-collapse menu">
                        <ul class="navbar-nav">
                            <li class="nav-item pl-2">
                                <a class="nav-link" href="/">Главная</a>
                            </li>
                             <li class="nav-item pl-2">
                                <a class="nav-link" href="/cars.html">Автомобили</a>
                            </li>
                            <li class="nav-item pl-2">
                                <a class="nav-link" href="/offices.html">Офисы</a>
                            </li>
                        </ul>
                        <ul class="navbar-nav" style="float:right;">
                            <li class="nav-item pl-2" style="float:left;">
                                <a class="nav-link" href="/" onclick="logout()">Выход</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="col-9" style="display: block; color: white;" id="div4">
            <div style="padding-left: 30%;">
                <form method="post">
                    <div class="form-row" style="margin-left: 190px; display:inline;">

                        <div class="col-3 pt-3" style="color:#280003; width:100%; display:inline;">
                            <p style="margin-top:1%;">Местоположение</p>
                            <p style="margin:0; padding: 0;" id="location"></p>
                        </div>

                        <div class="col-3 pt-3" style="color:#280003; width:100%; display:inline;">
                            <p style="margin-top:1%;">Автомобиль</p>
                            <select id="carlist" name="carlist">

                           </select>
                        </div>

                        <div class="col-3 pt-3" style="color:#280003; width:100%; display:inline;">
                            <p style="margin-top:1%;">Начало аренды</p>
                            <input id="rent_from" name="rent_from" type="date" class="form-control" placeholder="Дата начала" style="display:inline; ">
                        </div>

                        <div class="col-3 pt-3" style="color:#280003; width:100%; display:inline;">
                            <p style="margin-top:1%;">Конец аренды</p>
                            <input id="rent_until" name="rent_until" type="date" class="form-control" placeholder="Дата окончания" style="display:inline; ">
                        </div>

                        <p id="errormsg" style="color: red"></p>
                        <button type="button" onclick="newRental()" class="btn " style=" background-color:#c2847a; color:#280003; width:40%; margin-left: 30%; margin-top: 20px;">
                            Забронировать
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
